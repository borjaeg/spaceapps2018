<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script>
        if (annyang) {
            annyang.setLanguage('es-ES');
            var commands = {
                'hola': () => {
                    alert('Hola!!!');
                },
                //introducimos el email
                'email *value': (value) => {
                    $("#email").val(
                        value
                            .toLowerCase()
                            .replace('arroba', '@')
                            .replace(/ /g,'')
                    );
                },
                //introducimos el password
                'password *value': (value) => {
                    $("#password").val(value.toLowerCase());
                },
                //mostramos los valores del formulario
                'iniciar sesion': () => {
                    console.log($("#email").val());
                    console.log($("#password").val());
                }
            };
 
            // AÃ±adimos los comandos
            annyang.addCommands(commands);
 
            // Empezamos la escucha
            annyang.start();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center text-muted">Login Form</h2>
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <button class="btn btn-block btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
